server {
	root /var/www/html;
	index index.php index.html index.htm;

	# Acesse o site por http://localhost/
	server_name box.local;

    location / {
        index index.php index.html index.htm;
        try_files $uri $uri/ /index.php$is_args$args;
    }

	location ~ \.php$ {
        try_files $uri = 404;
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
    }

    rewrite ^/moodle/(.*\.php)(/)(.*)$ /moodle/$1?file=/$3 last;
    rewrite ^/social/admincp$ /social/index.php?link1=admincp;
    rewrite ^/social/start-up$ /social/index.php?link1=start-up;
    rewrite ^/social/admincp/(.*)$ /social/index.php?link1=admincp&page=$1;
    rewrite ^/social/saved-posts/(.*)$ /social/index.php?link1=saved-posts;
    rewrite ^/social/activated/(.*)$ /social/index.php?link1=activate&link2=$1;
    rewrite ^/social/search$ /social/index.php?link1=search;
    rewrite ^/social/ads-create$ /social/index.php?link1=ads-create;
    rewrite ^/social/search/([^\/]+)(\/|)$ /social/index.php?link1=search&query=$1;
    rewrite ^/social/app/([^\/]+)(\/|)$ /social/index.php?link1=app&app_id=$1;
    rewrite ^/social/messages/([^\/]+)(\/|)$ /social/index.php?link1=messages&user=$1;
    rewrite ^/social/terms/([^\/]+)(\/|)$ /social/index.php?link1=terms&type=$1;
    rewrite ^/social/video-call/([^\/]+)(\/|)$ /social/index.php?link1=video-call&call_id=$1;
    rewrite ^/social/post/([^\/]+)(\/|)$ /social/index.php?link1=post&id=$1;
    rewrite ^/social/game/([^\/]+)(\/|)$ /social/index.php?link1=game&id=$1;
    rewrite ^/social/upgraded$ /social/index.php?link1=upgraded;
    rewrite ^/social/games$ /social/index.php?link1=games;
    rewrite ^/social/new-game$ /social/index.php?link1=new-game;
    rewrite ^/social/go-pro$ /social/index.php?link1=go-pro;
    rewrite ^/social/oops$ /social/index.php?link1=oops;
    rewrite ^/social/user-activation$ /social/index.php?link1=user-activation;
    rewrite ^/social/hashtag/([^\/]+)(\/|)$ /social/index.php?link1=hashtag&hash=$1;
    rewrite ^/social/follow-requests/(.*)$ /social/index.php?link1=follow-requests[NC,QSA];
    rewrite ^/social/p/([^\/]+)(\/|)$ /social/index.php?link1=page&p=$1;
    rewrite ^/social/g/([^\/]+)(\/|)$ /social/index.php?link1=group&g=$1;
    rewrite ^/social/home$ /social/index.php?link1=home;
    rewrite ^/social/404$ /social/index.php?link1=404;
    rewrite ^/social/welcome(.*)$ /social/index.php?link1=welcome last;
    rewrite ^/social/activate$ /social/index.php?link1=activate;
    rewrite ^/social/pages$ /social/index.php?link1=pages;
    rewrite ^/social/groups$ /social/index.php?link1=groups;
    rewrite ^/social/create-group$ /social/index.php?link1=create-group;
    rewrite ^/social/create-page$ /social/index.php?link1=create-page;
    rewrite ^/social/logout$ /social/index.php?link1=logout;
    rewrite ^/social/contact-us$ /social/index.php?link1=contact-us;
