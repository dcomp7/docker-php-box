    rewrite ^/social/setting/([A-Za-z0-9_]+)/([A-Za-z0-9_-]+)$ /social/index.php?link1=setting&user=$1&page=$2;
    rewrite ^/social/page-setting/([^\/]+)(\/|)$ /social/index.php?link1=page-setting&page=$1;
    rewrite ^/social/page-setting/([A-Za-z0-9_]+)/([A-Za-z0-9_-]+)$ /social/index.php?link1=page-setting&page=$1&link3=$2;
